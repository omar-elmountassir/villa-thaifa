# git-cliff configuration for Villa Thaifa
# Format: Keep a Changelog (https://keepachangelog.com)

[changelog]
header = """# Changelog

All notable changes to this workspace will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com).\n
"""
body = """
{%- macro remote_url() -%}
  https://github.com/omar-elmountassir/villa-thaifa
{%- endmacro -%}

{% if version -%}
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else -%}
    ## [Unreleased]
{% endif -%}

{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {{ commit.message | split(pat="\n") | first | trim }}\
          {% if commit.body %} â€” {{ commit.body | split(pat="\n") | first | trim }}{% endif %}
    {%- endfor %}
{% endfor %}\n
"""
footer = ""
trim = true

[git]
conventional_commits = true
filter_unconventional = false
split_commits = false
commit_parsers = [
    { message = "^feat", group = "Added" },
    { message = "^fix", group = "Fixed" },
    { message = "^docs", group = "Documentation" },
    { message = "^perf", group = "Performance" },
    { message = "^refactor", group = "Changed" },
    { message = "^chore", group = "Changed" },
    { message = "^test", group = "Testing" },
    { message = "^ci", skip = true },
    { message = "^style", skip = true },
    { body = ".*security", group = "Security" },
]
filter_commits = false
tag_pattern = "v[0-9].*"
sort_commits = "newest"
